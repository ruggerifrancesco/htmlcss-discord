<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Layout Structure | Replica</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200;300;400;500;800;900&display=swap" rel="stylesheet"> 

</head>
<body>
    
    <header>
        <!-- Navigation Bar -->
        <nav class="nav flex-center">
            <div class="nav-wrapper page-center flex-center">
                <!-- Main Logo Discord -->
                <div class="logo border-dash">
                    <img src="assets/svg/logo.svg" alt="Discord Main Logo">
                </div>

                <!-- Link List -->
                <div class="nav-list-container flex-center border-dash">
                    <ul class="nav-list flex-center">
                        <li>
                            <a href="#">Scarica</a>
                        </li>
                        <li>
                            <a href="#">Perche Discord</a>
                        </li>
                        <li>
                            <a href="#">Nitro</a>
                        </li>
                        <li>
                            <a href="#">Sicurezza</a>
                        </li>
                        <li>
                            <a href="#">Assistenza</a>
                        </li>
                    </ul>
                </div>

                <div class="login border-dash">
                    <a href="#" class="btn-small btn-login">Login</a>
                </div>
            </div>
        </nav>

        <!-- Hero Carousel Section -->
        <section class="hero flex-center">
            <div class="hero-wrapper page-center flex-center">
                <div class="hero-carousel border-dash"></div>
            </div>
        </section>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="main-content flex-center wrapper-space">
            <div class="content-wrapper page-center flex-center">
                <div class="text-content border-dash"></div>
                <div class="image-content border-dash"></div>
            </div>
        </section>

        <section class="main-content flex-center wrapper-space">
            <div class="content-wrapper page-center flex-center">
                <div class="text-content border-dash"></div>
                <div class="image-content border-dash"></div>
            </div>
        </section>

        <section class="main-content flex-center wrapper-space">
            <div class="content-wrapper page-center flex-center">
                <div class="text-content border-dash"></div>
                <div class="image-content border-dash"></div>
            </div>
        </section>

        <!-- Special Section -->
        <section class="special flex-center wrapper-space">
            <div class="special-wrapper page-center flex-center">
                <div class="special-content border-dash"></div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer-top flex-center">
        <div class="footer-wrapper-top page-center flex-center">
            <aside class="footer-aside"></aside>
            <div class="column-links"></div>
            <div class="column-links"></div>
            <div class="column-links"></div>
            <div class="column-links"></div>
        </div>
    </footer>

    <footer class="footer-bottom flex-center">
        <div class="footer-wrapper-bottom page-center flex-center">
            <div class="btn border-dash">Logo</div>
            <div class="btn border-dash">Bottone</div>
        </div>
    </footer>

</body>
</html>
